{% extends 'navbar/adminnavbar.html' %}

{% block title %}
Adding Flights
{% endblock %}

{% block content %}
<style>
input,select {
    width: 100%;
    height: 40px;
    font-size: 16px;
    color: #333;
    padding: 0 10px;
    background: transparent;
    border: 1px solid #333;
    outline: none;
    border-radius: 5px;
}
.btn {
  width: 40%;
  height: 40px;
  outline: none;
  border: none;
  cursor: pointer;
  display: inline-block;
  margin: 0 auto;
  padding: 0.9rem 2.5rem;
  text-align: center;
  background-color: #47AB11;
  color: #fff;
  border-radius: 5px;
  box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
  font-size: 17px;
}
</style>
<link type="text/css" href="">
<h2 align="center"> Add flight details </h2>
<form action="addFlights" method="post">
    {% csrf_token %}
    <div align="center">
         <table align="center">
            <tr>
                <td>FlightNumber</td>
                <td><input type="text" name="txtFlightNum" required></td>
            </tr>
             <tr>
                <td>FlightName</td>
                 <td>
                     <select name="ddlFlightName">
                     {% for i in flight %}
                         <option>{{ i.FlightName }}</option>
                      {% endfor %}
                    </select>
                 </td>
            </tr>
             <tr>
                <td>ArrivalCity</td>
                 <td>
                     <select name="ddlArrivalCity">
                         {% for i in arrival_city %}
                         <option>{{ i.Arrival_City }}</option>
                      {% endfor %}
                     </select>
                 </td>
            </tr>
             <tr>
                <td>DestinationCity</td>
                 <td>
                     <select name="ddlDestCity">
                         {% for i in dest_city %}
                            <option>{{ i.Destination_City }}</option>
                         {% endfor %}
                     </select>
                 </td>
            </tr>
             <tr>
                <td>Date</td>
                <td><input type="date"  name="txtDate" required></td>
            </tr>
             <tr>
                <td>Time</td>
                <td><input type="time" name="txtTime" required></td>
            </tr>
             <tr>
                <td>Cost</td>
                <td><input type="number" name="txtCost" required></td>
            </tr>
             <tr>
                 <td colspan="2" align="center"><button class="btn" type="submit" name="btnSub">Add</button></td>
            </tr>
         </table>
    </div>

</form>
{% endblock %}
